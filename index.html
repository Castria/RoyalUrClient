<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Royal Ur</title>
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" type="image/x-icon" href="/favicon.png"/>
    </head>
    <body>
        <!-- LOADING SCREEN -->
        <div id="loading" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #282828; z-index: 100">
            <div id="loading-bar"></div>
            <svg width="200" height="200" viewBox="0 0 100 100">
                <polyline class="line-cornered stroke-still" points="0,0 100,0 100,100" stroke-width="10" fill="none"></polyline>
                <polyline class="line-cornered stroke-still" points="0,0 0,100 100,100" stroke-width="10" fill="none"></polyline>
                <polyline class="line-cornered stroke-animation" points="0,0 100,0 100,100" stroke-width="10" fill="none"></polyline>
                <polyline class="line-cornered stroke-animation" points="0,0 0,100 100,100" stroke-width="10" fill="none"></polyline>
            </svg>
        </div>

        <!-- MENU -->
        <div id="menu-outer">
            <div id="menu">
                <img id="title" src="res/logo.png"  alt="Logo"/>

                <div id="play" class="menu-button">
                    <img src="res/darkTile.png"  alt="play"/>
                    <span></span>
                    <img src="res/darkTile.png"  alt="play"/>
                </div>

                <a href="https://youtu.be/WZskjLq040I?t=222" target="_blank" style="text-decoration: none;">
                    <div id="learn" class="menu-button shadow"></div>
                </a>

                <a href="https://youtu.be/WZskjLq040I" target="_blank" style="text-decoration: none;">
                    <div id="watch" class="menu-button shadow"></div>
                </a>
            </div>
        </div>
        
        <!-- BOARD -->
        <canvas id="board"></canvas>
        <canvas id="tiles"></canvas>

        <!-- SCORES -->
        <canvas id="left-tiles" class="score"></canvas>
        <canvas id="left-score" class="score"></canvas>
        <canvas id="right-tiles" class="score"></canvas>
        <canvas id="right-score" class="score"></canvas>

        <!-- DICE -->
        <canvas id="dice"></canvas>

        <!-- OVERLAY -->
        <canvas id="overlay"></canvas>

        <!-- STATUS -->
        <div id="network-status" class="network-status">Connecting...</div>
        <div id="message-container" class="message-container">
            <div id="message" class="message"></div>
        </div>

        <!-- CREDITS -->
        <div id="credits">
            <!-- Twitter button will be placed here after other content is loaded -->
            <!-- <div id="twitter-button"></div> -->
            
            <div id="created-by"><a href="https://twitter.com/soth_dev">
                Created by Paddy Lamont
            </a></div>
        </div>

        <!-- EXIT BUTTON -->
        <div id="exit"><div class="exit-content">
            <svg xmlns='http://www.w3.org/2000/svg' version='1.1' preserveAspectRatio='none' viewBox='-70 -70 240 240'>
                <line x1='0' y1='0' x2='100' y2='100'></line><line x1='100' y1='0' x2='0' y2='100'></line>
            </svg><span>Exit Game</span>
        </div></div>

        <!-- SHADOW FILTERS -->
        <svg height='0' xmlns='http://www.w3.org/2000/svg' style="display: none">
            <filter id='drop-shadow-black' x='-40%' y='-40%' width='180%' height='180%'>
                <feGaussianBlur in='SourceAlpha' stdDeviation='12'></feGaussianBlur>
                <feOffset dx='6' dy='6' result='offsetblur'></feOffset>
                <feFlood flood-color='rgb(0,0,0)'></feFlood>
                <feComposite in2='offsetblur' operator='in'></feComposite>
                <feMerge>
                    <feMergeNode></feMergeNode>
                    <feMergeNode in='SourceGraphic'></feMergeNode>
                </feMerge>
            </filter>
        </svg>

        <svg height='0' xmlns='http://www.w3.org/2000/svg' style="display: none">
            <filter id='drop-shadow-white' x='-40%' y='-40%' width='180%' height='180%'>
                <feGaussianBlur in='SourceAlpha' stdDeviation='12'></feGaussianBlur>
                <feOffset dx='6' dy='6' result='offsetblur'></feOffset>
                <feFlood flood-color='rgba(255, 255, 255, 0.2)'></feFlood>
                <feComposite in2='offsetblur' operator='in'></feComposite>
                <feMerge>
                    <feMergeNode></feMergeNode>
                    <feMergeNode in='SourceGraphic'></feMergeNode>
                </feMerge>
            </filter>
        </svg>

        <!-- SCRIPTS -->
        <script src="index.js"></script>
    </body>
</html>
